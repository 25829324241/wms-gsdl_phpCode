<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wh_c_i_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wh_c_i_id" data-rule="required" data-source="wh/c/i/index" class="form-control selectpage" name="row[wh_c_i_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('F_wh_c_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-f_wh_c_id" data-rule="required" data-source="f/wh/c/index" class="form-control selectpage" name="row[f_wh_c_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('T_wh_c_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-t_wh_c_id" data-rule="required" data-source="t/wh/c/index" class="form-control selectpage" name="row[t_wh_c_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('From_wh_c_numbering')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_wh_c_numbering" class="form-control" name="row[from_wh_c_numbering]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To_wh_c_numbering')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_wh_c_numbering" class="form-control" name="row[to_wh_c_numbering]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Aid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aid" class="form-control" name="row[aid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cid" class="form-control" name="row[cid]" type="number" value="1">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
