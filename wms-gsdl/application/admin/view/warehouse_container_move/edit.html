<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wh_c_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wh_c_id" data-rule="required" data-source="wh/c/index" class="form-control selectpage" name="row[wh_c_id]" type="text" value="{$row.wh_c_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('From_wh_l_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_wh_l_id" data-rule="required" data-source="from/wh/l/index" class="form-control selectpage" name="row[from_wh_l_id]" type="text" value="{$row.from_wh_l_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('From_w_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_w_id" data-rule="required" data-source="from/w/index" class="form-control selectpage" name="row[from_w_id]" type="text" value="{$row.from_w_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Target_wh_l_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-target_wh_l_id" data-rule="required" data-source="target/wh/l/index" class="form-control selectpage" name="row[target_wh_l_id]" type="text" value="{$row.target_wh_l_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Target_w_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-target_w_id" data-rule="required" data-source="target/w/index" class="form-control selectpage" name="row[target_w_id]" type="text" value="{$row.target_w_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Task_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-task_id" data-rule="required" data-source="task/index" class="form-control selectpage" name="row[task_id]" type="text" value="{$row.task_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Up_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-up_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[up_time]" type="text" value="{:$row.up_time?datetime($row.up_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cid" data-rule="required" class="form-control" name="row[cid]" type="number" value="{$row.cid|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
