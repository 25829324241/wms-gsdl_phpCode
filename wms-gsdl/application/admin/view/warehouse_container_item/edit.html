<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wh_c_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wh_c_id" data-rule="required" data-source="warehouse_container/index" class="form-control selectpage" name="row[wh_c_id]" type="text" value="{$row.wh_c_id|htmlentities}" disabled>
        </div>
    </div>
    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wh_c_numbering')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wh_c_numbering" data-rule="required" class="form-control" name="row[wh_c_numbering]" type="text" value="{$row.wh_c_numbering|htmlentities}">
        </div>
    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_id" data-rule="required" data-source="product/index" class="form-control selectpage" name="row[product_id]" type="text" value="{$row.product_id|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_num" data-rule="required" class="form-control" name="row[product_num]" type="number" value="{$row.product_num|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batch" class="form-control" name="row[batch]" type="number" value="{$row.batch|htmlentities}" disabled>
        </div>
    </div>
  <!--  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Aid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aid" data-rule="required" class="form-control" name="row[aid]" type="number" value="{$row.aid|htmlentities}">
        </div>
    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Proportion')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-proportion" class="form-control selectpicker" name="row[proportion]">
                {foreach name="proportionList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.proportion"}selected{/in} disabled>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{:$row.add_time?datetime($row.add_time):''}" disabled>
        </div>
    </div>
    <!--<div class="form-group">

        </div>
    </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('Up_time')}:</label>

            <input id="c-up_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[up_time]" type="text" value="{:$row.up_time?datetime($row.up_time):''}">
        </div>
    </div>-->
