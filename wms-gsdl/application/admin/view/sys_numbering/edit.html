<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Numbering_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-numbering_name" class="form-control" name="row[numbering_name]" type="text" value="{$row.numbering_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Numbering_prefix')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-numbering_prefix" class="form-control" name="row[numbering_prefix]" type="text" value="{$row.numbering_prefix|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Numbering_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-numbering_num" class="form-control" name="row[numbering_num]" type="number" value="{$row.numbering_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Year_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-year_switch" name="row[year_switch]" type="hidden" value="{$row.year_switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-year_switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.year_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Month_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-month_switch" name="row[month_switch]" type="hidden" value="{$row.month_switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-month_switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.month_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Day_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-day_switch" name="row[day_switch]" type="hidden" value="{$row.day_switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-day_switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.day_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_orgflag')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_orgflag" data-rule="required" class="form-control selectpicker" name="row[is_orgflag]">
                {foreach name="isOrgflagList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_orgflag"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Aid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aid" data-rule="required" class="form-control" name="row[aid]" type="number" value="{$row.aid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{:$row.add_time?datetime($row.add_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Up_aid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-up_aid" class="form-control" name="row[up_aid]" type="number" value="{$row.up_aid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Up_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-up_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[up_time]" type="text" value="{:$row.up_time?datetime($row.up_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cid" data-source="channel/index" class="form-control selectpage" name="row[cid]" type="text" value="{$row.cid|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
